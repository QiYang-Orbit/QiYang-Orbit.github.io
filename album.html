<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qi Yang | Photo Album</title>
  <meta name="description" content="Qi Yang — Photo Album." />

  <style>
    :root{
      --bg:#0b0c10;
      --card:#11131a;
      --text:#e8e9ee;
      --muted:#a7a9b6;
      --line:rgba(255,255,255,.10);
      --accent:#c9b27d;   /* champagne gold */
      --accent2:#8aa6ff;  /* soft blue */
      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 20% 10%, rgba(138,166,255,.15), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(201,178,125,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:980px; margin:0 auto; padding:56px 20px 70px}

    .top{
      padding:22px;
      border:1px solid var(--line);
      background:rgba(17,19,26,.65);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    h1{ margin:0; font-size:24px; letter-spacing:.2px; }
    .sub{ margin-top:6px; color:var(--muted); font-size:14px; }

    .btns{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      transition:.18s ease;
      font-size:14px;
      color: rgba(255,255,255,.92);
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(201,178,125,.45);
      background: rgba(201,178,125,.08);
    }
    .btn.primary{
      border-color: rgba(201,178,125,.50);
      background: linear-gradient(135deg, rgba(201,178,125,.18), rgba(138,166,255,.10));
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(201,178,125,.12);
    }

    .card{
      margin-top:16px;
      padding:18px 18px 16px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(17,19,26,.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    .filters{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.88);
      font-size:13px;
      cursor:pointer;
      transition:.18s ease;
      user-select:none;
    }
    .pill:hover{
      transform: translateY(-1px);
      border-color: rgba(138,166,255,.35);
      background: rgba(138,166,255,.06);
    }
    .pill.active{
      border-color: rgba(201,178,125,.50);
      background: linear-gradient(135deg, rgba(201,178,125,.16), rgba(138,166,255,.10));
    }

    .section{
      margin-top:18px;
      padding-top:6px;
    }
    .section h2{
      margin:0 0 6px 0;
      font-size:16px;
      letter-spacing:.2px;
      display:flex; align-items:center; gap:10px;
      color: rgba(255,255,255,.92);
    }
    .section p{
      margin:0;
      color: var(--muted);
      font-size:13px;
    }

    /* Gallery */
    .gallery{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    @media (max-width: 860px){
      .gallery{grid-template-columns: repeat(2, 1fr);}
    }

    .thumb{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--line);
      background: rgba(255,255,255,.02);
      aspect-ratio: 4 / 5;
      cursor:pointer;
      transition:.18s ease;
    }
    .thumb:hover{
      border-color: rgba(201,178,125,.35);
      background: rgba(201,178,125,.06);
      transform: translateY(-1px);
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: transform .5s ease;
    }
    .thumb:hover img{ transform: scale(1.03); }

    .cap{
      position:absolute;
      left:10px;
      right:10px;
      bottom:10px;
      padding:8px 10px;
      border-radius: 12px;
      background: rgba(10,10,14,.58);
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      color: rgba(255,255,255,.90);
      font-size:12px;
      line-height:1.25;
      display:flex;
      justify-content:space-between;
      gap:10px;
    }
    .cap .tag{
      color: rgba(201,178,125,.92);
      font-weight:650;
      flex:0 0 auto;
    }
    .cap .txt{
      color: rgba(255,255,255,.84);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      flex:1 1 auto;
      text-align:right;
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.80);
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index: 999;
    }
    .lightbox.open{display:flex;}
    .lightbox-inner{
      width:min(1080px, 94vw);
    }
    .lightbox img{
      width:100%;
      max-height: 78vh;
      object-fit:contain;
      border-radius: 16px;
      border:1px solid rgba(201,178,125,.28);
      box-shadow: 0 28px 70px rgba(0,0,0,.65);
      background: rgba(17,19,26,.35);
    }
    .lightbox-meta{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      color: rgba(255,255,255,.85);
      font-size:13px;
    }
    .lightbox-meta .m1{ color: rgba(201,178,125,.92); font-weight:650; }
    .lightbox-meta .m2{ color: rgba(167,169,182,.85); }
    .lightbox-hint{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color: rgba(255,255,255,.72);
    }

    footer{
      margin-top:18px;
      color: rgba(167,169,182,.7);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Photo Album</h1>
        <div class="sub">Grouped by place: Chicago desserts · Key West · UChicago Gala · NYC · Orlando (Disney)</div>
      </div>

      <div class="btns">
        <a class="btn primary" href="./index.html"><span class="dot"></span> Home</a>
        <a class="btn" href="#" id="scrollTopBtn">Top</a>
      </div>
    </div>

    <div class="card">
      <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:14px; flex-wrap:wrap;">
        <div>
          <div style="font-size:15px; font-weight:650; color: rgba(255,255,255,.92);">Browse</div>
          <div class="sub" style="margin-top:4px;">Use the tags to filter. Click a photo to view it larger.</div>
        </div>
        <div class="filters" id="filters"></div>
      </div>
    </div>

    <div id="sections"></div>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="lightbox-inner">
        <img id="lightboxImg" alt="Full-size photo" />
        <div class="lightbox-meta">
          <div class="m1" id="lbTag"></div>
          <div class="m2" id="lbTxt"></div>
        </div>
        <div class="lightbox-hint">Click anywhere or press Esc to close</div>
      </div>
    </div>

    <footer>
      © <span id="y"></span> Qi Yang · Built with GitHub Pages
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    // ======= Data (edit captions any time) =======
    // 2025: 01–02 Chicago desserts (Abrah Bakery, Daily Bistro)
    // 2025: 03–06 Key West (Southernmost Point Buoy)
    // 2025: 07–08 UChicago Gala
    // 2026: 09 NYC (Brooklyn Bridge)
    // 2025: 10–15 Orlando (Walt Disney World)

    const groups = [
      {
        key: "chicago-dessert",
        tag: "Chicago",
        title: "Chicago · Desserts",
        desc: "2025 · Abrah Bakery & Daily Bistro",
        items: [
          { id: "01", src: "photos/album/01.jpg", caption: "Abrah Bakery" },
          { id: "02", src: "photos/album/02.jpg", caption: "Daily Bistro" },
        ]
      },
      {
        key: "keywest",
        tag: "Key West",
        title: "Key West",
        desc: "2025 · Southernmost Point Buoy",
        items: [
          { id: "03", src: "photos/album/03.jpg", caption: "Southernmost Point Buoy" },
          { id: "04", src: "photos/album/04.jpg", caption: "Southernmost Point Buoy" },
          { id: "05", src: "photos/album/05.jpg", caption: "Key West" },
          { id: "06", src: "photos/album/06.jpg", caption: "Key West" },
        ]
      },
      {
        key: "uchicago-gala",
        tag: "UChicago",
        title: "UChicago · Gala",
        desc: "2025",
        items: [
          { id: "07", src: "photos/album/07.jpg", caption: "Gala night" },
          { id: "08", src: "photos/album/08.jpg", caption: "Gala night" },
        ]
      },
      {
        key: "nyc",
        tag: "NYC",
        title: "New York City",
        desc: "2026 · Brooklyn Bridge",
        items: [
          { id: "09", src: "photos/album/09.jpg", caption: "Brooklyn Bridge" },
        ]
      },
      {
        key: "disney",
        tag: "Disney",
        title: "Orlando · Disney",
        desc: "2025 · Walt Disney World",
        items: [
          { id: "10", src: "photos/album/10.jpg", caption: "Walt Disney World" },
          { id: "11", src: "photos/album/11.jpg", caption: "Walt Disney World" },
          { id: "12", src: "photos/album/12.jpg", caption: "Walt Disney World" },
          { id: "13", src: "photos/album/13.jpg", caption: "Walt Disney World" },
          { id: "14", src: "photos/album/14.jpg", caption: "Walt Disney World" },
          { id: "15", src: "photos/album/15.jpg", caption: "Walt Disney World" },
        ]
      }
    ];

    const allTags = ["All", ...groups.map(g => g.tag)];
    const filtersEl = document.getElementById('filters');
    const sectionsEl = document.getElementById('sections');

    let activeTag = "All";

    function pill(label){
      const el = document.createElement('div');
      el.className = 'pill' + (label === activeTag ? ' active' : '');
      el.textContent = label;
      el.addEventListener('click', () => {
        activeTag = label;
        render();
        // scroll to first visible section
        const first = sectionsEl.querySelector('.card');
        if (first) first.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
      return el;
    }

    function render(){
      // filters
      filtersEl.innerHTML = '';
      allTags.forEach(t => filtersEl.appendChild(pill(t)));

      // sections
      sectionsEl.innerHTML = '';
      groups.forEach(g => {
        if (activeTag !== 'All' && g.tag !== activeTag) return;

        const card = document.createElement('div');
        card.className = 'card section';
        card.id = g.key;

        const h2 = document.createElement('h2');
        h2.innerHTML = `<span class="dot"></span> ${g.title}`;

        const p = document.createElement('p');
        p.textContent = g.desc;

        const gal = document.createElement('div');
        gal.className = 'gallery';

        g.items.forEach(it => {
          const t = document.createElement('div');
          t.className = 'thumb';
          t.setAttribute('data-full', it.src);
          t.setAttribute('data-tag', g.tag);
          t.setAttribute('data-txt', `${it.id} · ${it.caption}`);

          const img = document.createElement('img');
          img.src = it.src;
          img.alt = `${g.tag} ${it.id}`;

          const cap = document.createElement('div');
          cap.className = 'cap';
          cap.innerHTML = `<div class="tag">${g.tag}</div><div class="txt">${it.id} · ${it.caption}</div>`;

          t.appendChild(img);
          t.appendChild(cap);
          gal.appendChild(t);
        });

        card.appendChild(h2);
        card.appendChild(p);
        card.appendChild(gal);
        sectionsEl.appendChild(card);
      });

      bindLightbox();
    }

    // ======= Lightbox =======
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lbTag = document.getElementById('lbTag');
    const lbTxt = document.getElementById('lbTxt');

    function openLightbox(src, tag, txt){
      lightboxImg.src = src;
      lbTag.textContent = tag || '';
      lbTxt.textContent = txt || '';
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden', 'false');
    }

    function closeLightbox(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      lightboxImg.removeAttribute('src');
    }

    function bindLightbox(){
      document.querySelectorAll('.thumb').forEach(el => {
        el.addEventListener('click', () => {
          const src = el.getAttribute('data-full');
          const tag = el.getAttribute('data-tag');
          const txt = el.getAttribute('data-txt');
          if (!src) return;
          openLightbox(src, tag, txt);
        });
      });
    }

    lightbox.addEventListener('click', closeLightbox);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });

    // Top button
    document.getElementById('scrollTopBtn').addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Initial render
    render();
  </script>
</body>
</html>
